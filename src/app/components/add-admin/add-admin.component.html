<div class="d-flex justify-content-center ">
  <div class="d-flex justify-content-center mb-3">
    <div class="card">
      <div class="card-body ">
        <form class="row g-3 needs-validation d-flex justify-content-center p-5" [formGroup]="addAdminForm"
          (ngSubmit)="SubmitForm()">
          <div class="col-md-12 col-lg-12 col-12">
            <input type="file" id="imageInput" name="image" formControlName="imageURL" #AdminImage />
            <div class="user d-flex justify-content-center">
              <img src="assets\user.png" alt="useriImg" class="me-5">
              <label for="imageInput" class="text-light addImage" (click)="addImage=true">
                <mat-icon class="mt-2 ms-4">add_photo_alternate</mat-icon>
              </label>

            </div>
            <div class="d-flex justify-content-center">
              <mat-icon class="text-success mt-3 me-5" *ngIf="ImageURL?.valid&&addImage">check</mat-icon>
            </div>
          </div>

          <div class="col-md-6 col-lg-6 col-6">
            <label for="EmailInput"
              class="form-label d-flex flex-row text-secondary-emphasis fw-bold mt-2">Email</label>
            <input type="email" class="form-control mt-3 labelsFontSize" id="EmailInput" name="email"
              placeholder="Enter email" [class.is-invalid]="Email?.invalid&&Email?.touched"
              [class.is-valid]="Email?.valid" formControlName="email" />
            <div class="alert alert-danger" [hidden]="Email?.valid || Email?.untouched">
              <small *ngIf="Email?.errors?.['required']">
                Email is required
              </small>
              <small *ngIf="Email?.errors?.['pattern'] && Email?.touched">
                Email must contain @ ,
                <b>{{Email?.errors?.['pattern'].actualValue}}</b> dosn't match.
              </small>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-6">
            <label for="NameInput" class="form-label d-flex flex-row text-secondary-emphasis fw-bold mt-2">Name</label>
            <input type="text" class="form-control mt-3 labelsFontSize" id="NameInput" name="Name"
              placeholder="Enter name" [class.is-invalid]="Name?.invalid&&Name?.touched" [class.is-valid]="Name?.valid"
              formControlName="name" />
            <div class="alert alert-danger" [hidden]="Name?.valid || Name?.untouched">
              <small *ngIf="Name?.errors?.['required']"> Name is required </small>
              <small *ngIf="Name?.errors?.['pattern']">
                Name must be 5 letters at least.
              </small>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-6">
            <label for="PassInput"
              class="form-label d-flex flex-row text-secondary-emphasis fw-bold mt-2">Password</label>
            <input type="password" class="form-control mt-3 labelsFontSize" id="PassInput" name="password"
              placeholder="Enter password" formControlName="password"
              [class.is-invalid]="Password?.invalid&&Password?.touched" [class.is-valid]="Password?.valid" />
            <div class="alert alert-danger" [hidden]="Password?.valid || Password?.untouched">
              <small *ngIf="Password?.errors?.['required']">
                Password is required
              </small>
              <small *ngIf="Password?.errors?.['pattern'] ">
                Enterd password dosn't match.
              </small>
            </div>
          </div>
          <div class="col-md-6 col-lg-6 col-6">
            <label for="ConfirmPasswordInput"
              class="form-label d-flex flex-row text-secondary-emphasis fw-bold mt-2">Confirm Password</label>
            <input type="password" class="form-control mt-3 labelsFontSize" id="ConfirmPasswordInput" name="confirmPass"
              placeholder="Enter confirmed password"
              [class.is-invalid]="ConfirmPassword?.invalid&&ConfirmPassword?.touched"
              [class.is-valid]="ConfirmPassword?.valid" formControlName="confirmPassword" />
            <div class="alert alert-danger" *ngIf="ConfirmPassword?.errors?.['required'] &&
              ConfirmPassword?.touched">
              Confirm Password is required
            </div>
            <div class="alert alert-danger"
              *ngIf="addAdminForm?.errors?.['UnmatchedPassword'] && ConfirmPassword?.touched">
              Confirm password must match password.
            </div>
          </div>
<div class="d-flex justify-content-start">
          <div class="col-md-6 col-lg-6 col-6">
            <label for="PhoneNumberInput" class="form-label d-flex flex-row text-secondary-emphasis fw-bold mt-2">
              Phone Number
            </label>
            <input type="text" class="form-control mt-3 labelsFontSize" id="PhoneNumberInput" name="phoneNumber"
              placeholder="Enter phone number" [class.is-invalid]="PhoneNumber?.invalid&&PhoneNumber?.touched"
              [class.is-valid]="PhoneNumber?.valid" formControlName="phoneNumber" />
            <div class="alert alert-danger" [hidden]="PhoneNumber?.valid || PhoneNumber?.untouched">
              <small *ngIf="PhoneNumber?.errors?.['required']">
                Phone Number is required
              </small>
            </div>
          </div></div>
          <div class="col-md-7 col-lg-7 col-sm-7 d-flex justify-content-center">
            <button class="btn  col-lg-5 col-5 col-md- mt-3 ButtonFontSize" [disabled]="addAdminForm.invalid">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
